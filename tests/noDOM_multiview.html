<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Multi-View: Multiple X3D scenes in a single XHTML document</title>
		
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/create3000/cobweb/master/cobweb.js/cobweb.css"/>
		<script type="text/javascript" src="https://rawgit.com/create3000/cobweb/master/cobweb.js/cobweb.uncompressed.js"></script>
		<script type="text/javascript" src="../cobweb/cobweb_dom.js"></script>
		
		<style>
			X3DCanvas {
				width: 300px;
				height: 400px;
				float: left;
			}
		</style>
		
	</head>
       
<body style="background-color:#E0E0E0; background-image:url(texture/generic/dots.png); ">

    <h1>Multi-View: Multiple X3D scenes in a single XHTML document</h1>
	
	<p class="case">
	<X3DCanvas src='Deer.x3d'>
		
	</X3DCanvas >
		&nbsp;
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
	<X3DCanvas src='ClickToAnimate.x3d'>
		
	</X3DCanvas >	
		&nbsp;
	<X3DCanvas src='../defaultbox.x3d'>
    
	</X3DCanvas >
	</p>
	
	
</body>
</html>
