<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>dom access for cobweb</title>

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" 
			src="https://rawcdn.githack.com/create3000/x_ite/latest/dist/x_ite.js">
		</script>
		<script type="text/javascript" 
			src="../src/x_ite_dom.js">
		</script>
		<link rel="stylesheet" type="text/css"
			href="https://code.create3000.de/x_ite/latest/dist/x_ite.css"/>
		
<style id="jsbin-css">
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
body {
	background: black;
	color: white;
}
X3DCanvas {
	background: #414141;
	width: 600px;
	height: 400px;
}
.fallback {
	display: block;
	margin: 300px 0 0 0;
	text-align: center;
}
</style>
</head>
<body>
	<X3DCanvas id='dummy'>
		<X3D>
			<Scene>
				<Background DEF="WO_World"
						groundColor="0.8 0.8 0.8"
						skyColor="0.1 0.1 0.8"
					/>
				<Viewpoint DEF='1stVP'></Viewpoint>
				<NavigationInfo type='"FLY", "ANY"'></NavigationInfo>
				<!--Inline url='"Deer.x3d"'>

				</Inline-->
				<Shape><Cylinder/></Shape>
			</Scene>
		</X3D>
		<p class="fallback">
			Your browser may not support all features required by Cobweb! You can use Firefox, <br/>
			because this is currently the choice of the choice. We will continuously keep you informed <br/>
			on technical developments and as soon as Cobweb is running in other browser too.
		</p>
	</X3DCanvas>
</body>
<script>
X3D(function() {
	var browser = X3D.getBrowser('X3DCanvas');
	var myx3d = document.querySelector('Scene');
	//browser.importDocument(myx3d);
	//var importedScene = browser.currentScene;
	var importedScene = browser.importDocument(myx3d);
	browser.replaceWorld(importedScene);
});
</script>
</html>
