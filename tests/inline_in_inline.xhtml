<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>inline in inline access for cobweb</title>

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" 
			src="https://cdn.jsdelivr.net/gh/create3000/x_ite@7.0.0/dist/x_ite.js">
		</script>
		<script type="text/javascript" 
			src="../src/x_ite_dom.js">
		</script>
		<link rel="stylesheet" type="text/css"
			href="https://cdn.jsdelivr.net/gh/create3000/x_ite@7.0.0/dist/x_ite.css"/>
	
<style >
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
body {
	background: black;
	color: white;
}
X3DCanvas {
	background: #414141;
	width: 600px;
	height: 400px;
}
.fallback {
	display: block;
	margin: 300px 0 0 0;
	text-align: center;
}
</style>
</head>
<body>
	<button onclick='rotateDeer()'>Rotate Deer</button>
	<button onclick='rotateUseDeer()'>Rotate Inlined Deer</button>
	
	<X3DCanvas >
		<X3D>
		<Scene>
			<Background DEF="WO_World"
		            		groundColor="0.8 0.8 0.8"
		            		skyColor="0.1 0.1 0.8"
				/>
			<!--Viewpoint></Viewpoint-->
			<!--NavigationInfo type='"FLY", "ANY"'></NavigationInfo-->
    			<Inline DEF="usedDeer" url='"inline_USE.x3d"' />
    			<Transform translation="1 0 -3">
			    <Inline USE="usedDeer" />
		    	</Transform>								 
		</Scene>
		</X3D>
		<p class="fallback">
			Your browser may not support all features required by Cobweb! You can use Firefox, <br/>
			because this is currently the choice of the choice. We will continuously keep you informed <br/>
			on technical developments and as soon as Cobweb is running in other browser too.
		</p>
	</X3DCanvas>
</body>
<script>
//inlines are added as child of inline element
	
	var rot = 0;
	var urot = 0;
	function rotateDeer() {
		var deerTrafo = document.querySelector("[DEF='usedDeer'] [DEF='iDeer'] [DEF='Deer_Stag_ifs_TRANSFORM']");
		rot = rot + Math.PI/18;
		deerTrafo.setAttribute("rotation","0 1 0 " + rot);
	}
	function rotateUseDeer() {
		var deerUTrafo = document.querySelector("[DEF='usedDeer'] Transform[translation='-5 0 0']");
		urot = urot + Math.PI/18;
		deerUTrafo.setAttribute("rotation","0 1 0 " + urot);
	}
</script>	
</html>
