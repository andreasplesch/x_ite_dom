<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>inline USE vs. DEF</title>

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" 
			src="https://rawgit.com/create3000/cobweb/master/cobweb.js/cobweb.uncompressed.js">
		</script>
		<script type="text/javascript" 
			src="../../../cobweb/cobweb_dom.js">
		</script>
		<link rel="stylesheet" type="text/css"
			href="https://rawgit.com/create3000/cobweb/master/cobweb.js/cobweb.css"/>
	

<style>
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
body {
	background: black;
	color: white;
}
X3DCanvas {
	background: #414141;
	width: 600px;
	height: 400px;
}
.fallback {
	display: block;
	margin: 300px 0 0 0;
	text-align: center;
}
</style>
</head>
<body>
	<button onclick='addChildrenChildren()'>add blue box as children children to main scene</button>
	<button onclick='addRootInline()'>add sphere as root to inline</button>
	<button onclick='addChildrenInline()'>add cone as child to inline</button>
	<button onclick='addChildrenChildrenInline()' style="color: red;">add red box as children children to inline</button>
	
	<X3DCanvas>
		<Scene>
			<Background 
				DEF="WO_World"
				groundColor="0 0.38 0.11"
				skyColor="0 0 0.61"
			/>
			<Viewpoint position='-2 1 -15' orientation='0 1 0 3.14' description='start'></Viewpoint>
			<!--NavigationInfo type='"FLY", "ANY"'></NavigationInfo-->
    			<Transform translation="2 0 2">
				<Inline DEF="singleDeer" url='"../../Deer.x3d"' />
				<Transform DEF='sphereTrafo' translation="-2 0 -2">
					<Shape> <Sphere size="0.6"/> </Shape>
				</Transform>
			</Transform>
		</Scene>
		<p class="fallback">
			Your browser may not support all features required by Cobweb! You can use Firefox, <br/>
			because this is currently the choice of the choice. We will continuously keep you informed <br/>
			on technical developments and as soon as Cobweb is running in other browser too.
		</p>
	</X3DCanvas>
	
</body>
<script>
//inlines are added as child of inline element
	
	function addChildrenChildren() {
		var mainTrafoTrafo = document.querySelector("[DEF='sphereTrafo']");
		mainTrafoTrafo.appendChild(makeShape("Box","0 0 1")); // as children field value
	}	
	
	function addRootInline() {
		var inlineDeerScene = document.querySelector("[DEF='singleDeer'] Scene");
		inlineDeerScene.appendChild(makeShape("Sphere","0 1 0")); // as children field value
	}	
	
	function addChildrenInline() {
		var deerTransform = document.querySelector("[DEF='singleDeer'] [DEF='Deer_Armature_TRANSFORM']");
		deerTransform.appendChild(makeShape("Cone","0 1 0")); // as children field value
	}	
	
	function addChildrenChildrenInline() {
		var deerTrafoTrafo = document.querySelector("[DEF='singleDeer'] [DEF='Deer_Stag_TRANSFORM']");
		deerTrafoTrafo.appendChild(makeShape("Box","1 0 0")); // as children field value
	}	
	
	function makeShape(geometry, color) {
		var shape = document.createElement('Shape');
		var app = document.createElement('Appearance');
		var mat = document.createElement('Material');
		mat.setAttribute('diffuseColor', color);
		app.appendChild(mat);
		shape.appendChild(app);
		var geo = document.createElement(geometry);
		shape.appendChild(geo);
		return shape;
	}
	
	function rotateSingleDeer() {
		var InlineDeerTrafo = document.querySelector("[DEF='singleDeer'] [DEF='Deer_Stag_ifs_TRANSFORM']");
		InlineDeerTrafo.setAttribute('rotation','0 1 0 ' + Math.random() * 6.28);
	}
	
	function addInternalBox() {
		var InlineDeerScene = document.querySelector("[DEF='singleDeer'] Scene");
		var boxShape = document.createElement('Shape');
		var box = document.createElement('Box');
		box.setAttribute('size', '1.2 0.3 0.4');
		boxShape.appendChild(box); // no material
		InlineDeerScene.appendChild(boxShape); // as root node
		
		var DeerTransform = document.querySelector("[DEF='singleDeer'] [DEF='Deer_Stag_TRANSFORM']");
		var coneShape = document.createElement('Shape');
		var cone = document.createElement('Cone');
		coneShape.appendChild(cone);
		DeerTransform.appendChild(coneShape); // as children field value
		
		var firstTransform = document.querySelector("[DEF='sphereTrafo']");
		firstTransform.appendChild(coneShape.cloneNode(true)); // as children field value
		
	}
	
</script>	
</html>
